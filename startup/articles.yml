- id: first-post
  title: 江城子 
  postedOn: !!str 2013-01-02
  author: 苏轼
  tags: 
    - 宋词
    - 苏轼
    - papery
  abstract: 十年生死两茫茫，不思量，自难忘。千里孤坟，无处话凄凉。纵使相逢应不识，尘满面，鬓如霜。夜来幽梦忽还乡。小轩窗，正梳妆。相顾无言，惟有泪千行。料得年年肠断处：明月夜，短松冈。

